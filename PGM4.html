<html>
 <head>
  <body bgcolor="lightgrey">
    <h2 align="center">REGISTRATION FORM</h2>
    <label>First Name:</label>
    <input type="text" name="fname"><br><br>
    <label>Last Name:</label>
    <input type="text" name="lname"><br><br>
    <label>Date Of Birth:</label>
    <input type="date" name="dob"><br><br>
    <label>Sex:</label><br><br>
    <input type="radio" name="male" value="male">Male<br><br>
    <input type="radio" name="female" value="female" checked>Female<br><br>
    <input type="radio" name="other" value="other">Other<br><br>
    <label>Address:</label>
    <input type="text" name="address"><br><br>
    <label>Qualification:</label><br><br>
    <select id="course">
      <option value="MCA">MCA</option>
      <option value="BCA">BCA</option>
      <option value="BSC.Maths">Bsc.Maths</option>
    </select><br><br>
    <label>Programming Skill:</label><br><br>
    <input type="checkbox" value="JAVA">JAVA<br>
    <input type="checkbox" value="C">C<br>
    <input type="checkbox" value="C++">C++<br>
    <input type="checkbox" value="PYTHON">PYTHON<br>
    <input type="submit" value="submit">   <br>
  </body
 </head>
</html>
